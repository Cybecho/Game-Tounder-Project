<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Tounder-Project - 탑다운 슈팅게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 스크롤 방지 */
        }
        #game-container {
            border: 2px solid #444;
            position: relative;
        }
        /* 다른 요소들이 화면에 나타나지 않도록 숨김 */
        body > *:not(#game-container):not(script) {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <!-- 분리된 모듈들 먼저 로드 -->
    <script src="js/data/SkillDefinitions.js"></script>
    <script src="js/systems/StatModifierEngine.js"></script>
    <script src="js/systems/ElectricFieldSystem.js"></script>
    <script src="js/systems/ChainLightningSystem.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
